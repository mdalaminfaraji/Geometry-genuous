<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry||genus</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/62735e7d07.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="navbar bg-cyan-100 mt-2 shadow">
        <div class="flex-1">
          <a class="text-2xl p-3"
            ><span class="font-semibold text-3xl">Interactive</span><br />
            Geometry Genius</a
          >
        </div>
        <div class="flex-none">
          <button id="blog-btn" class="btn border-none px-9 text-xl bg-blue-500 text-white">Blog</button>
        </div>
      </div>
    </header>
    <main>
      <section class="md:flex">
        <div  class="md:w-[70%] mt-4 mx-3 grid gap-4 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3">
          <div id="random-color-1" class="random-color card mt-4 w-full bg-pink-300 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="triangle" class="card-title">Triangle</h2>
              <p>Area(A)=0.5*b*h</p>
              <p class="p-3">
                <input id="base-t"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="b"
                />
                cm
                <input id="height-t"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="h"
                />
                cm
              </p>
              <div class="card-actions">
                <button id="btn-triangle" class="btn btn-wide md:btn-md lg:btn-lg btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div id="random-color-2" class="random-color card mt-4 w-full bg-pink-300 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="rectangle" class="card-title">Rectangle</h2>
              <p>Area(A)=w*l</p>
              <p class="p-3">
                <input id="width-r"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="W"
                />
                cm
                <input id="length-r"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="L"
                />
                cm
              </p>
              <div class="card-actions">
                <button id="btn-rectangle" class="btn btn-wide md:btn-md lg:btn-lg btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div id="random-color-3" class="random-color card mt-4 w-full bg-pink-300 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="parallelogram" class="card-title">Parallelogram</h2>
              <p>Area(A)=b*h</p>
              <p class="p-3">
                <input id="base-p"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="b"
                />
                cm
                <input id="height-p"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="h"
                />
                cm
              </p>
              <div class="card-actions">
                <button id="btn-parallelogram" class="btn btn-wide md:btn-md lg:btn-lg btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div id="random-color-4" class="random-color card mt-4 w-full bg-pink-300 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="Rhombus" class="card-title">Rhombus</h2>
              <p>Area(A)=.5*d<sub>1</sub>*d<sub>2</sub></p>
              <p class="p-3">
                <input id="base-d1"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="d1"
                />
                cm
                <input id="base-d2"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="d2"
                />
                cm
              </p>
              <div class="card-actions">
                <button id="btn-Rhombus" class="btn btn-wide md:btn-md lg:btn-lg btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div id="random-color-5" class="random-color card mt-4 w-full bg-lime-300 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="Pentagon" class="card-title">Pentagon</h2>
              <p>Area(A)=.5*p*b</p>
              <p class="p-3">
                <input id="phase-p"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="p"
                />
                cm
                <input id="bottom-b"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="b"
                />
                cm
              </p>
              <div class="card-actions">
                <button id="pentagon-btn" class="btn btn-wide md:btn-md lg:btn-lg btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div id="random-color-6" class="random-color card mt-4 w-full bg-lime-200 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="ellipse" class="card-title">Ellipse</h2>
              <p>Area(A)=Ï€*a*b</p>
              <p class="p-3">
                <input id="ellipse-a"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="a"
                />
                cm
                <input id="ellipse-b"
                  class="rounded-xl pl-4 w-[35%]"
                  type="text"
                  placeholder="b"
                />
                cm
              </p>
              <div class="card-actions">
                <button id="btn-ellipse" class="btn btn-wide md:btn-md lg:btn-lg btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4 md:w-[35%]">
           <h1 class="text-center pb-6 text-3xl font-bold underline ">Area Calculation</h1> 
            <div class="overflow-x-auto">
            <table class="table w-full">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Area</th>
                  <th>Button</th>
                </tr>
              </thead>
              <tbody id="table-container">
               
              </tbody>
            </table>
          
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
